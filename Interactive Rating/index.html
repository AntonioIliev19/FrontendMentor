<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">
      <div class="circle">
        <img src="images/icon-star.svg" class="image">
      </div>
      <h1>How did we do?</h1>
        
        <p>Please let us know how we did with your support request. 
          All feedback is appreciated to help us improve our offering!
        </p>

      <div class="formclass">
          <button type="submit" class="rating" data-value="1">
            <span class="ratings">1</span>
          </button>
          <button type="submit" class="rating" data-value="2">
            <span class="ratings">2</span>
          </button>
          <button type="submit" class="rating" data-value="3">
            <span class="ratings">3</span>
          </button>
          <button type="submit" class="rating" data-value="4">
            <span class="ratings">4</span>
          </button>
          <button type="submit" class="rating" data-value="5">
            <span class="ratings">5</span>
          </button>
      </div>

      <form>
        <button type="submit" class="submitButton" id="submitBtn">
          <span class="submitText">SUBMIT</span>
        </button>
      </form>

    </div>
  </div>

  <div class="container-2 hide">
    <div class="body">
      <img src="images/illustration-thank-you.svg">
      <div class="yourSelection">You selected <span id="ratingSet"></span> out of 5</div>
      <p class="thanks">Thank you!</p>
      <p class="appreciate">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </div>

  <script src="js/button.js"></script>
  <script src="js/submit.js"></script>
</body>
</html>
